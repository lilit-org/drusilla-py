name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SWORD_ERROR_MESSAGE: ${{ vars.SWORD_ERROR_MESSAGE }}
  RUNCONTEXT_ERROR_MESSAGE: ${{ vars.RUNCONTEXT_ERROR_MESSAGE }}
  SHIELD_ERROR_MESSAGE: ${{ vars.SHIELD_ERROR_MESSAGE }}
  RUNNER_ERROR_MESSAGE: ${{ vars.RUNNER_ERROR_MESSAGE }}
  ORBS_ERROR_MESSAGE: ${{ vars.ORBS_ERROR_MESSAGE }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clean cache
        run: |
          find . -iname '*.py[co]' -delete
          find . -iname '__pycache__' -delete
          rm -rf .pytest_cache
          rm -rf dist/
          rm -rf build/
          rm -rf *.egg-info
          rm -rf .tox
          rm -rf venv/lib/python*/site-packages/*.egg
          rm -rf .ruff_cache/

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install hatchling --upgrade
          pip install pytest pytest-cov pytest-asyncio

      - name: Validate environment variables
        run: |
          python3 << 'EOF'
          import os
          required_vars = {
              'SWORD_ERROR_MESSAGE',
              'RUNCONTEXT_ERROR_MESSAGE',
              'SHIELD_ERROR_MESSAGE',
              'RUNNER_ERROR_MESSAGE',
              'ORBS_ERROR_MESSAGE',
          }
          missing_vars = [var for var in required_vars if not os.getenv(var)]
          if missing_vars:
              print(f'Error: Missing required environment variables: {", ".join(missing_vars)}')
              exit(1)
          EOF

      - name: Test with pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70
